<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card Template</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .content { margin: 20px 0; }
        .photo { float: right; width: 100px; height: 120px; border: 1px solid #000; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="header">
        <h1>School Name</h1>
        <p>Admit Card</p>
        <p>Exam: [Exam Name]</p>
    </div>
    <div class="content">
        <div class="photo">
            <img src="[Photo URL]" alt="Student Photo" style="width: 100%; height: 100%;">
        </div>
        <table>
            <tr><th>Student Name:</th><td>[Student Name]</td></tr>
            <tr><th>Class:</th><td>[Class]</td></tr>
            <tr><th>Roll Number:</th><td>[Roll Number]</td></tr>
            <tr><th>Exam Date:</th><td>[Exam Date]</td></tr>
            <tr><th>Exam Time:</th><td>[Exam Time]</td></tr>
        </table>
    </div>
    <div style="margin-top: 50px;">
        <p>Principal Signature: _______________</p>
    </div>
</body>
</html>
