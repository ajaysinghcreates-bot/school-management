<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Certificate Template</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .content { margin: 20px 0; }
        .signature { margin-top: 50px; text-align: right; }
    </style>
</head>
<body>
    <div class="header">
        <h1>School Name</h1>
        <p>Transfer Certificate</p>
    </div>
    <div class="content">
        <p>This is to certify that <strong>[Student Name]</strong> has been a student of this school from [Admission Date] to [Leaving Date].</p>
        <p>Class: [Class]</p>
        <p>Reason for leaving: [Reason]</p>
    </div>
    <div class="signature">
        <p>Principal</p>
        <p>Signature: _______________</p>
        <p>Date: [Date]</p>
    </div>
</body>
</html>
