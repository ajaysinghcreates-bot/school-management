<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UI Template</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .content { margin: 20px 0; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>School Website UI Template</h1>
        <p>Printable Version</p>
    </div>
    <div class="content">
        <div class="section">
            <h2>About Us</h2>
            <p>[School Description]</p>
        </div>
        <div class="section">
            <h2>Courses</h2>
            <ul>
                <li>[Course 1]</li>
                <li>[Course 2]</li>
            </ul>
        </div>
        <div class="section">
            <h2>Contact</h2>
            <p>Address: [Address]</p>
            <p>Phone: [Phone]</p>
            <p>Email: [Email]</p>
        </div>
    </div>
</body>
</html>
